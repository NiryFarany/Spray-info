version: "3.9"

services:

  # ------------------------
  #   DATABASES
  # ------------------------
  user_db:
    image: mysql:8.0
    container_name: user_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306"
    networks:
      - spray_network

  formation_db:
    image: mysql:8.0
    container_name: formation_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: formation_db
    ports:
      - "3308:3306"
    networks:
      - spray_network

  payment_db:
    image: mysql:8.0
    container_name: payment_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_db
    ports:
      - "3309:3306"
    networks:
      - spray_network

  order_db:
    image: mysql:8.0
    container_name: order_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
    ports:
      - "3310:3306"
    networks:
      - spray_network


  # ------------------------
  #   BACKEND SERVICES
  # ------------------------

  user-service:
    build: ./backend/user-service
    container_name: user-service
    env_file:
      - ./backend/user-service/.env
    ports:
      - "5001:5000"
    depends_on:
      - user_db
    networks:
      - spray_network

  formation-service:
    build: ./backend/formation-service
    container_name: formation-service
    # pas de .env pour ce service (selon tes infos)
    ports:
      - "5002:5000"
    depends_on:
      - formation_db
    networks:
      - spray_network

  payment-service:
    build: ./backend/payment-service
    container_name: payment-service
    env_file:
      - ./backend/payment-service/.env
    ports:
      - "5004:5000"
    depends_on:
      - payment_db
    networks:
      - spray_network

  order-service:
    build: ./backend/order-service
    container_name: order-service
    env_file:
      - ./backend/order-service/.env
    ports:
      - "5003:5000"
    depends_on:
      - order_db
    networks:
      - spray_network


  # ------------------------
  #   FRONTEND
  # ------------------------
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3001:80"
    depends_on:
      - user-service
      - formation-service
      - payment-service
      - order-service
    networks:
      - spray_network

networks:
  spray_network:
    driver: bridge
